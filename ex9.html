<!DOCTYPE HTML>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="jquery-ui-1.8.14.custom/js/jquery-ui-1.8.14.custom.min.js">
    </script>
    <link href="jquery-ui-1.8.14.custom/css/ui-lightness/jquery-ui-1.8.14.custom.css" type="text/css" rel="stylesheet">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  </head>
  <body>

    <style>
      .products{
        border: 1px solid black;
        float: left;
      }
      .cart{
        border: 1px solid black;
        min-height: 50px;
        float: right;
      }
      #total{
        font-size: 50px;
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
    <ul class="products">
      <li data-price="2">Arroz</li>
      <li data-price="4">Feij√£o</li>
      <li data-price="1">Massa</li>
      <li data-price="400">Caviar</li>
    </ul>

    <ul class="cart"></ul>

    <div id="total">0</total>



    <script>
$('.cart, .products').sortable({connectWith:'.cart, .products',receive:function(){
  var total = 0
  $('.cart li').each(function(){
    total += $(this).attr('data-price')*1
  })
  $('#total').text(total)
}})
    </script>
  </body>
</html>
