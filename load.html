<!DOCTYPE HTML>
<html>
  <head>
   <script src="jquery.js"></script>
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  </head>
  <body>
 
    <button id="rs">RS</button>
    <button id="sc">SC</button>
    <button id="pr">PR</button>
    <div id="alvo" style="border:5px solid red"></div>
    <script>
      l = function(arq){
        return function(){
          $('#alvo').load(arq)
        }
      }

      $('#rs').click( l('rs.html') )
      $('#sc').click( l('sc.html') )
      $('#pr').click( l('pr.html') )
    </script>
  </body>
</html>
