<!DOCTYPE HTML>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="jquery-ui-1.8.14.custom/js/jquery-ui-1.8.14.custom.min.js">
    </script>
    <link href="jquery-ui-1.8.14.custom/css/ui-lightness/jquery-ui-1.8.14.custom.css" type="text/css" rel="stylesheet">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  </head>
  <body>
    <div id="v"></div>
    <div id="slide"></div>
    <script>
      $('#slide').slider({range:true, min:0, max:100, values:[0,20],
      slide:function(e,ui){
        $('#v').text('Entre ' + ui.values[0] + ' e ' + ui.values[1])
      }})
    </script>
  </body>
</html>
