  <h2>Bovespa fecha em forte queda e perde mais de 19% no ano</h2>
  <p>O principal índice do mercado acionário brasileiro recuou 2,25%, aos 56.017 pontos. Este é o menor patamar de fechamento desde o dia 3 de setembro de 2009, quando o Ibovespa fechou aos 55.707 pontos.</p>
