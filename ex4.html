<!DOCTYPE HTML>
<html>
  <head>
   <script src="jquery.js"></script>
  </head>
  <body>
    <style>
      div{
        width:5px;height:5px;position:absolute;left:400px;top:200px;background:red
      }
    </style>
    <div id="d1"></div>
    <div id="d2"></div>  
    <div id="d3"></div>
    <div id="d4"></div>  
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <script>
      $('#d1').animate({top:0, left:0}, 2000)
      $('#d2').animate({top:0}, 2000)
      $('#d3').animate({top:0, left:800}, 2000)
      $('#d4').animate({left:0}, 2000)
      $('#d5').animate({left:800}, 2000)
      $('#d6').animate({top:400, left:0}, 2000)
      $('#d7').animate({top:400}, 2000)
      $('#d8').animate({top:400, left:800}, 2000)
    </script>
  </body>
</html>
