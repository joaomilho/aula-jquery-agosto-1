<!DOCTYPE HTML>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="jquery-ui-1.8.14.custom/js/jquery-ui-1.8.14.custom.min.js">
    </script>
    <script src="http://jquery-ui.googlecode.com/svn/trunk/ui/i18n/jquery.ui.datepicker-pt-BR.js"></script>
    <link href="jquery-ui-1.8.14.custom/css/ui-lightness/jquery-ui-1.8.14.custom.css" type="text/css" rel="stylesheet">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  </head>
  <body>
    <input type="text" id="datepicker" />
    <input type="date" />
    <script>
      $(function(){
        //$.datepicker.setDefaults( $.datepicker.regional["pt-BR"] )
        $('#datepicker').datepicker({showOn:'button', buttonImage:"..."})
        $('input[type="date"]').datepicker({minDate:0, maxDate:"+1M"})
      })
      //{dateFormat:'dd/mm/yy'}
    </script>
  </body>
</html>
